<!DOCTYPE html>
<html lang="es" ng-app='miApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

</head>

<body>

    <div ng-controller="miControlador">
        <div ng-style="estilofondo">
            <div ng-style="estilotitulo">
                <h1>Consultas Ajax con ANGULAR</h1>
            </div>
            <div ng-show="tabla">

                <table>
                    <tr ng-repeat="a in persona">
                        <td>{{a.id}}</td>
                        <td>{{a.nombre}}</td>
                        <td>{{a.edad}}</td>
                        <td>{{a.curso}}</td>
                        <td>{{a.modulo}}</td>
                    </tr>

                </table>
                
            </div>

            <button ng-click="Cargar()">Cargar</button>
        </div>

    </div>

</body>

</html>
