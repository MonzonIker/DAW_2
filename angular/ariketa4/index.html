<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/jsFunctions.js" type="text/javascript"></script>
</head>

<body ng-controller='myController'>
    <div>
        Selecciono mis modulos:
        <br>
        <select ng-model="select">
            <option value="Desarrollo Aplicaciones Servidor">Desarrollo Aplicaciones Servidor</option>
            <option value="Desarrollo Aplicaciones Cliente">Desarrollo Aplicaciones Cliente</option>
            <option value="Diseño Interfaces Web">Diseño Interfaces Web</option>
        </select>
        <input type="button" value="Introduce modulo" ng-click='cargar()'>
        <br>
        <div id="izda" ng-show="ver" >
            <h1>Tabla con los modulos seleccionados</h1>
            <table >
                <tr>
                <th>Modulo</th>
                <th>Curso</th>
                </tr>
                <tr id="tablaModulos" ng-repeat="item in lista">
                    <td>{{item.nombre}}</td>
                    <td>{{item.curso}}</td>
                </tr>
            </table>
        </div>

        <div id="dcha" ng-show="ver" >
            <h1>Lista con los modulos seleccionados</h1>
            <ul ng-repeat="item in lista">
                <li>{{item.nombre}}</li>
            </ul>
        </div>
        <input type="button" value="LIMPIAR" ng-click='limpiar()'>
    </div>
</body>

</html>
